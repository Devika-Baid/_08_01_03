<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/predict_styles.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Select specifications</h1>
        
    <form onsubmit="{{ url_for('predict') }}" method="post">
    <!-- <form action="/predict" method="post"> -->
        <div>
            
        <p>
            <label>
                Displacement<br>
            <input type="number" name="Displacement" placeholder="123456789">
            </label>
        </p>
        <p>
            <label>
                Cylinders<br>
            <input type="number" name="Cylinders" placeholder="123456789">
            </label>
        </p>
        <p>
            <label>
                Fuel Tank Capacity<br>
            <input type="number" name="Fuel_Tank_Capacity" placeholder="123456789">
            </label>
        </p>
        <p>
            <label>
                Wheelbase<br>
            <input type="number" name="Wheelbase" placeholder="123456789">
            </label>
        </p>
        <p>
            <label>
                Highway Mileage<br>
            <input type="number" name="Highway_Mileage" placeholder="123456789">
            </label>
        </p>
      
        <br>
          
      
        <p>
            <label>
            Seating Capacity<br>
            <input type="number" list="datalist" name="Seating_Capacity">
            <datalist id="datalist">
                    <option>1</option>
                <option>2</option>
                <option>3</option>
            </datalist>
            </label>
        </p>

        <p>
            <label>
            Number of Airbags<br>
            <input type="number" list="datalist" name="Number_of_Airbags">
            <datalist id="datalist">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </datalist>
            </label>
        </p>
      <p></p>
      <p></p>
      <p>
        <input type="checkbox" name="Hill_Assist" id="cb1"><label for="cb1">Hill Assist</label><br>        
        <input type="checkbox" name="Electronic_Stability_Program" id="cb2"><label for="cb2">Electronic Stability Program</label><br>        
        <input type="checkbox" name="Rain_Sensing_Wipers" id="cb3"><label for="cb3">Rain Sensing Wipers</label><br>        
        <input type="checkbox" name="Leather_Wrapped_Steering" id="cb4"><label for="cb4">Leather Wrapped Steering</label><br>        
        <input type="checkbox" name="Automatic_Headlamps" id="cb5"><label for="cb5">Automatic Headlamps</label><br>        
        <input type="checkbox" name="Traction_Control" id="cb6"><label for="cb6">Traction Control</label><br>        
      </p>
     <p></p>
     <p></p>
     
      <p>
        <label>
          range<br>
        <input type="range" id="rangeSlider" min="0" max="100" step="10" onchange="printValue('rangeSlider', 'rangeValue')">
            <input type="text" id="rangeValue" size="3">
        </label>
      </p>
      <p>
        <input type="submit">
      </p>
      <p>
        <input type="reset">
      </p>
      {{prediction_text}}
      </div>
    </form>
    </div>
</body>
</html>
